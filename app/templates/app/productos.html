{% extends 'app/base.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static  'app/css/categorias.css' %}">
{% endblock %}
{% block contenido %}
<section id="categorias">
  <div class="contenedor">
    {% for c in categorias %}

    <article> <a href="{% url 'home' %}">
      {% if c.img_tipo %}
      <img src="data:img_tipo/png;base64, {{c.img_tipo}}" width="100px" height="100px" alt="">
      {% endif%}
      </a>
      <h4>{{c.data.1}}</h4>
      
    </article>

    {% endfor %}
  </div>
  {% endblock contenido %}
  {% block js %}

  {% endblock js %}
